<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="utf-8">
        <link href="./css/timePicture.css" rel="stylesheet" type="text/css">
        <title>时光相簿</title>
    </head>
   <body>
        <div class="updatPicture">
            <div class="tip">
                <p>请上传无遮挡的正脸照或竖版时装照</p>
                <p>选择时装合成您的时光靓照</p>
                <img src="./images/timePicture/show/btn.png" alt="上传头像">
            </div>
        </div>   
        <div class="avatarContainer">
            <div class="avatar">
                <div class="avatarItem">
                    <img src="./images/timePicture/template/none.png" alt="原图">
                    <p>原图</p>
                </div>
                <div class="avatarItem">
                    <img src="./images/timePicture/template/gz1.png" alt="中山装">
                    <p>中山装</p>
                </div>
                <div class="avatarItem">
                    <img src="./images/timePicture/template/gz2.png" alt="牛仔装">
                    <p>牛仔装</p>
                </div>
                <div class="avatarItem">
                    <img src="./images/timePicture/template/gz3.png" alt="连衣裙">
                    <p>连衣裙</p>
                </div>
                <div class="avatarItem">
                    <img src="./images/timePicture/template/gz4.png" alt="格子衫">
                    <p>格子衫</p>
                </div>
                <div class="avatarItem">
                    <img src="./images/timePicture/template/gz5.png" alt="文化衫">
                    <p>文化衫</p>
                </div>
            </div>
        </div> 
        <button class="save">
            保存
        </button>
      
   </body>

</html>
