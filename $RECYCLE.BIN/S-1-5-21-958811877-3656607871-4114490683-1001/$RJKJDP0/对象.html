<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>对象</title>
    </head>
    <body>


        <script>
            var tree = {
                "id": 0,
                "name": "root",
                "left": {
                    "id": 1,
                    "name": "Simon",
                    "left": {
                        "id": 3,
                        "name": "Carl",
                        "left": {
                            "id": 7,
                            "name": "Lee",
                            "left": {
                                "id": 11,
                                "name": "Fate"
                            }
                        },
                        "right": {
                            "id": 8,
                            "name": "Annie",
                            "left": {
                                "id": 12,
                                "name": "Saber"
                            }
                        }
                    },
                    "right": {
                        "id": 4,
                        "name": "Tony",
                        "left": {
                            "id": 9,
                            "name": "Candy"
                        }
                    }
                },
                "right": {
                    "id": 2,
                    "name": "right",
                    "left": {
                        "id": 5,
                        "name": "Carl",
                    },
                    "right": {
                        "id": 6,
                        "name": "Carl",
                        "right": {
                            "id": 10,
                            "name": "Kai"
                        }        
                    }
                }
            }

            // 假设id和name均不会重复，根据输入name找到对应的id
            function findIdByName(name) {
                var id;
                var preOrder = function (node) {
                    if (node != null){
                        if (node.name === name) {
                            id = node.id;
                            return;
                        }else {
                            preOrder(node.left);
                            preOrder(node.right);
                        }
                    }
                }
              preOrder(tree);
              console.log(name + '\'s' + "id :" + id);
            }
            findIdByName('Tony');
            
            // 假设id和name均不会重复，根据输入id找到对应的name
            function findNameById(id) {
                var name;
                var preOrder = function (node) {
                    if (node != null) {
                        if (node.id === id) {
                            name = node.name;
                        }
                        preOrder(node.left);
                        preOrder(node.right);
                    }
                }
                preOrder(tree);
                console.log(id +"'s" +" name: " +  name)
            }

            // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
            function getListWithDLR() {
                var value= "";
                var preOrder = function (node) {
                    if (node) {
                        value += node.name + " ";
                        preOrder(node.left);
                        preOrder(node.right);
                    }
                }
                preOrder(tree);
                console.log(value);
            }
            console.log("===这个对象中所有的名字以“前序遍历”的方式全部输出到console中===");
            getListWithDLR();

            // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
            function getListWithLDR() {
                var value = '';
                var inOrder = function(node) {
                    if(node) {
                        inOrder(node.left);
                        value += node.name + ' ';
                        inOrder(node.right);
                    }
                };
                inOrder(tree);
                console.log(value);
            }
            console.log("****所有的名字以“中序遍历”的方式全部输出****");
            getListWithLDR();

            // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
            function getListWithLRD() {
                var value = "";
                var postOrder = function (node) {
                    if (node) {
                        postOrder(node.left);
                        postOrder(node.right);
                        value += node.name + " ";
                    }
                }
                postOrder(tree);
                console.log(value);
            }
            console.log("===这个对象中所有的名字以“后序遍历”的方式全部输出到console中===")
            getListWithLRD();
        </script>
    </body>
</html>
