        var ul = document.getElementsByClassName("palette")[0]; 
        ul.onclick = function (e) {
            console.log("onclick");
            var e = e || window.target;
            console.log(e);
            var target = e.target || e.srcElement;
            console.log(target.nodeName.toLowerCase());
            if (target.nodeName.toLowerCase() === "li"){
                console.log("if");
                var backgroundColor = target.style.backgroundColor;
                var p = document.getElementsByClassName("color-picker")[0];
                p.style.backgroundColor = backgroundColor;
                p.textContent = backgroundColor;
                p.style.color = backgroundColor;
            }
        }
