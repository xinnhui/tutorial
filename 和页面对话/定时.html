<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>setTimeout & setInterval</title>
    </head>
    <body>
        <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">淡出</button>


        <script>
            var btn = document.getElementById("fade-btn");
            var obj = document.getElementById("fade-obj");
            var o = 1;
            function fadeOut() {
                if(btn.textContent === "淡出"){
                    btn.setAttribute("disabled","disabled");
                    timeoutId1 = setInterval(() => {
                    if (o > 0){
                        o -= .01;
                        obj.style.opacity = o;
                    }else{
                        btn.textContent = "淡入";
                        btn.disabled = false;
                        clearInterval(timeoutId1);
                     
                    }
                }, 50);
                }else {
                    btn.setAttribute("disabled","disabled");
                    timeoutId2 = setInterval(() => {
                    if (o < 1){
                        o += .01;
                        obj.style.opacity = o;
                    }else{
                        btn.textContent = "淡出";
                        btn.disabled = false;
                        clearInterval(timeoutId2);
                      
                    }
                }, 50);
                }
               
            }
            btn.onclick =fadeOut;
        </script>
    </body>
</html>
