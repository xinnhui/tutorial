<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>删除空格及重复的地方</title>
    </head>
    <body>


    <script>
         /*
            实现一个字符串头尾去除空格的函数
            注意需要去除的空格，包括全角、半角空格
            暂时不需要学习和使用正则表达式的方式
            */
            function diyTrim(str) {
                var result = "";
            
                // do something
                // result = str.trim();
                if (str.length === 0) {
                    result = str;
                } 
                while (str[0] === " " || str[0] === " "){
                    str = str.slice(1);
                    // if (str.length === 0){
                    //     break;
                    // }
                }
                while (str[str.length - 1] === " " || str[str.length - 1] === " "){
                    str = str.slice(0, str.length - 2);
                }
                result =str;
                return result
            }
            
            // 测试用例
            console.log(diyTrim(' a f b    ')); // ->a f b
            console.log(diyTrim('    ffdaf    ')); // ->ffdaf
            console.log(diyTrim('1    ')); // ->1
            console.log(diyTrim('　　f')); // ->f
            console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
            console.log(diyTrim(' ')); // ->
            console.log(diyTrim('　')); // ->
            console.log(diyTrim('')); // ->
            
            /*
            去掉字符串str中，连续重复的地方
            */
            function removeRepetition(str) {
                var result = "";
            
                // do something
                for (var i =0; i < str.length; i++){
                    if (str[i] === str[i + 1]){
                        continue;
                    }else {
                        result += str[i];
                    }
                }
                return result;
            }
            
            // 测试用例
            console.log(removeRepetition("aaa")); // ->a
            console.log(removeRepetition("abbba")); // ->aba
            console.log(removeRepetition("aabbaabb")); // ->abab
            console.log(removeRepetition("")); // ->
            console.log(removeRepetition("abc")); // ->abc
    </script>    
    </body>
</html>
