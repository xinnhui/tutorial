<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>字符串操作</title>
    </head>
    <body>
        <div>
            <label>String A:
                <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
            <textarea id="str-a"></textarea>
            <label>String B:
                <input id="radio-b" type="radio" name="str-obj" value="b">
            </label>
            <textarea id="str-b"></textarea>        
            <label>Num A：<input id="num-a" type="number" value="0"></label>
            <label>Num B：<input id="num-b" type="number" value="1"></label>
        </div>
        <div id="btn">
            <button id="btn1">获取当前选中输入的内容长度</button>
            <button id="btn2">当前选中输入中的第3个字符</button>
            <button id="btn3">把两个输入框的文字连接在一起输出（concat）</button>
            <button id="btn4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
            <button id="btn5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
            <button id="btn6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
            <button id="btn7">当前选中输入框的行数</button>
            <button id="btn8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
            <button id="btn9">把所选输入框中的内容全部转为大写</button>
            <button id="btn10">把所选输入框中的内容全部转为小写</button>
            <button id="btn11">把所选输入框中内容的半角空格全部去除</button>
            <button id="btn12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
        </div>
        <p id="result"></p>


        <script>
            var radioA = document.getElementById("radio-a");
            var strA = document.getElementById("str-a");
            var radioB = document.getElementById("radio-b");
            var strB = document.getElementById("str-b");
            var numA = document.getElementById("num-a");
            var numB = document.getElementById("num-b");
            var result = document.getElementById("result");
            var btn = document.getElementById("btn");
            btn.onclick = function (e) {
               var e = e || window.event;
               var target = e.target || e.srcElement;
               switch (target.id) {
                    case "btn1":
                        if (radioA.checked && strA.value !== ""){
                            result.textContent = "内容长度: " + strA.value.length;
                        } else if (radioB.checked && strB.value !== "") {
                            result.textContent = "内容长度: " + strB.value.length;
                        } else {
                            result.textContent = "内容为空";
                        }
                        break;
                    case "btn2":
                        if (radioA.checked && strA.value !== ""){
                                result.textContent = "第三个字符为: " + strA.value.slice(2,3);
                        } else if (radioB.checked && strB.value !== "") {
                                result.textContent = "第三个字符为: " + strB.value.slice(2,3);
                        } else {
                                result.textContent = "内容为空";
                        }
                        break;
                    case "btn3":
                        result.textContent = strA.value.concat(strB.value);
                        break;
                    case "btn4": 
                        result.textContent = strA.value.indexOf(strB.value);
                        break;
                    case "btn5": 
                        result.textContent = strB.value.lastIndexOf(strA.value);
                        break;
                    case "btn6":
                        if (radioA.checked && strA.value !== ""){
                            result.textContent =  strA.value.slice(numA.value, numB.value);
                        } else if (radioB.checked && strB.value !== "") {
                            result.textContent = strB.value.slice(numA.value, numB.value);
                        } else {
                            result.textContent = "内容为空";
                        } 
                        break;
                    case "btn7":
                        if (radioA.checked && strA.value !== ""){
                            result.textContent = "内容行数: " + strA.rows;
                        } else if (radioB.checked && strB.value !== "") {
                            result.textContent = "内容行数: " + strB.rows;
                        } else {
                            result.textContent = "内容为空";
                        }
                        break;
                    case "btn8":
                    if (radioA.checked && strA.value !== ""){
                            result.textContent =  strA.value.substr(numA.value, numB.value);
                        } else if (radioB.checked && strB.value !== "") {
                            result.textContent = strB.value.substr(numA.value, numB.value);
                        } else {
                            result.textContent = "内容为空";
                        } 
                        break;
                    case "btn9": 
                        if (radioA.checked && strA.value !== ""){
                            result.textContent = strA.value.toUpperCase();
                        } else if (radioB.checked && strB.value !== "") {
                            result.textContent = strB.value.toUpperCase();
                        } else {
                                result.textContent = "内容为空";
                        }
                        break;
                    case "btn10": 
                        if (radioA.checked && strA.value !== ""){
                            result.textContent = strA.value.toLowerCase();
                        } else if (radioB.checked && strB.value !== "") {
                            result.textContent = strB.value.toLowerCase();
                        } else {
                                result.textContent = "内容为空";
                        }
                        break;
                    case "btn11": 
                        if (radioA.checked && strA.value !== ""){
                            result.textContent = strA.value.replace(/\s+/g, "");
                        } else if (radioB.checked && strB.value !== "") {
                            result.textContent = strB.value.replace(/\ /g, "");
                        } else {
                                result.textContent = "内容为空";
                        }
                        break;
                    case "btn12": 
                        if (radioA.checked && strA.value !== ""){
                            result.textContent = strA.value.replace(/a*/g, strB.value);
                        } else if (radioB.checked && strB.value !== "") {
                            result.textContent = strB.value.replace(/a*/g, strA.value);
                        } else {
                                result.textContent = "内容为空";
                        }
                        break;
               }
              
            }
        </script>
    </body>
</html>
