<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>队列</title>
    </head>
    <body>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p>    
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>

        <script>
            var queue = ["apple", "pear"];
            //1.实现如阅读材料中，队列的相关入队、出队、获取队头、判空的操作
            //2.队头对应数组中最后一个元素
            //3.入队和出队操作后，需要在 id 为 queue-cont 的 p 标签中更新显示队列中的内容，
            //队头在最右侧，中间用 -> 连接（练习使用数组的join方法）
            
            var input = document.getElementById("queue-input");
            var cont = document.getElementById("queue-cont");
            var inBtn = document.getElementById("in-btn");
            var outBtn = document.getElementById("out-btn");
            var fontBtn = document.getElementById("font-btn");
            var empty = document.getElementById("empty-btn");

            //入队
            inBtn.onclick = function () {
                queue.unshift(input.value);
                cont.textContent = "队列内容： " + queue.join("->");
            }
            //出队
            outBtn.onclick = function () {
                if(queue){
                    queue.pop();
                    cont.textContent = "队列内容： " + queue.join("->");
                }
            }
            //打印对头元素
            fontBtn.onclick = function () {
                cont.textContent = "队头内容： " +(queue[queue.length - 1]);
                console.log(queue[queue.length - 1]);
            }
            //判空
            empty.onclick = function () {
                if (queue.length === 0){
                    cont.textContent = "队列为空";
                }else {
                    cont.textContent = "队列不为空";
                }
            }
        </script>
    </body>
</html>
